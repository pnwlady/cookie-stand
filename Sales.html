<html>
  <head>
    <title>Salmon Cookie Counter</title>
    <link href='style.css' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css' id='font' />
    <img src='img/salmon.png' alt='salmon' align='center' class='img' width='400' />
  </head>

  <body>
    <header>
      <figure>
        <h1>Salmon Cookie Counter</h1>
      </figure>
    </header>

    <section>
      <article>
        <table id="sales">
          <thead>
            <th>Store Location</th>
            <th>10 am</th>
            <th>11 am</th>
            <th>12 pm</th>
            <th>1 pm</th>
            <th>2 pm</th>
            <th>3 pm</th>
            <th>4 pm</th>
            <th>5 pm</th>
            <th id="total">Total</th>
          </thead>
          <tbody>
            <tr place='Pike'></tr>
            <tr place='Seatac'></tr>
            <tr place='Southcntr'></tr>
            <tr place='Bellevue'></tr>
            <tr place='Alki'></tr>
          </tbody>
        </table>
      </article>
    </section>

    <h2>SeaTac Airport</h2>
      <ul id='Seatac'></ul>

    <h2>Southcenter Mall</h2>
      <ul id='Southcntr'></ul>

    <h2>Bellevue Square</h2>
      <ul id='Bellevue'></ul>

    <h2>Alki</h2>
      <ul id='Alki'></ul> -->
  <form>
    <fieldset>
      <legend>Submit location specific info: </legend>
        Location Name:<br />
        <input type="text" name="locationName"><br>
        Minimum Customers per Hour:<br>
        <input type="text" name="minCustHour"><br>
        Maximum Customers per Hour:<br>
        <input type="text" name="minCustHour"><br>
        Average Cookies per Customer:<br>
        <input type="text" name="avgCookCust"><br>
        <br>
        <input type="submit" value="Submit">
    </fieldset>
  </form>
    <script src='app.js'></script>
  </body>
</html>
