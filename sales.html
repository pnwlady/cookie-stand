<!DOCTYPE html>
<html>
  <head>
    <title>Salmon cookie counter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css" id="font" />
    <img src="img/salmon.png" alt="salmon" align="center" class="img" width="400" />
  </head>

  <body>
    <header>
      <figure>
        <h1>Salmon Cookie Counter</h1>
      </figure>
    </header>
    <section>
      <article>
        <table id="sales">
          <thead>
            <th>Store Location</th>
            <th>10 am</th>
            <th>11 am</th>
            <th>12 pm</th>
            <th>1 pm</th>
            <th>2 pm</th>
            <th>3 pm</th>
            <th>4 pm</th>
            <th>5 pm</th>
            <th id="total">Total</th>
          </thead>
          <tbody>
            <tr place="Pike"></tr>
            <tr place="Seatac"></tr>
            <tr place="Southcntr"></tr>
            <tr place="Bellevue"></tr>
            <tr place="Alki"></tr>
          </tbody>
        </table>
      </article>
    </section>

    <section>
      <form id="form">
        <fieldset>
          <legend>Submit your store's info:</legend>
          <label for="locName" name="locName">Location name:</label><br>
          <input id="locName" type="text" value=""><br>
          <label for"minCust">Minimum Customers</label><br>
          <input id="minCust" type="text"><br>
          <label for="maxCust">Maximim Customers</label><br>
          <input id="maxCust" type="text"><br>
          <label for="avgCoo">Average Cookies per Customer</label>
          <input id="avgCookies" type="text"><br>
          <input type="submit" id="myButton" value="Submit"><br>
        </fieldset>
      </form>
     </section>
    <script src="app.js"></script>
  </body>
</html>
